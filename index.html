<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>

  <div class="container">
    <header>
      <img class="logo" src="img/logo.svg" alt="Huddle logo">
    </header>

    <section>

      <div class="image">
      

        <img class="illustration" src="/img/illustration-mockups.svg" alt="bugllsse">

      </div>

      <div class="content">

        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        
        <button>Register</button>

      </div>
      
    </section>
    
    <footer>
  
      <ul>
        <li>
          <a href="#">
            <span class="fab fa-facebook"></span>
          </a>
        </li>
          
        <li>
          <a href="#">
            <span class="fab fa-twitter"></span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="fab fa-instagram"></span>
          </a>
        </li>
      </ul>
      
    </footer>
  </div>
</body>
</html>
